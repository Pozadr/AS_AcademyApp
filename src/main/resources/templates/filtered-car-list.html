<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
<div class="container">
    <h2>CAR SERVICE</h2>
    <h3>Filtered car list:</h3>
</div>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th scope="col"> Id:</th>
            <th scope="col">Mark:</th>
            <th scope="col">Model:</th>
            <th scope="col">Color:</th>
            <th scope="col">Date:</th>
        </tr>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getMark()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getColor()}"></td>
            <td th:text="${car.getProductionDate()}"></td>
        </tr>
    </table>
</div>
<div class="container">
    <form th:action="@{/go-to-home-page}" th:method="get">
        <input class="btn btn-primary" type="submit" value="Go to home page">
    </form>
</div>


</body>
</html>
