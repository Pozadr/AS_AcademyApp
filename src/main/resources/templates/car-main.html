<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Cars</title>
</head>

<body>
<div class="container">
    <h2>CAR SERVICE</h2>
</div>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th scope="col"> Id:</th>
            <th scope="col">Mark:</th>
            <th scope="col">Model:</th>
            <th scope="col">Color:</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getMark()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getColor()}"></td>
            <td><a th:href="@{/get-car-by-id/(id=${car.getId()})}" class="btn btn-warning editButton">Edit</a></td>
            <td><a th:href="@{/delete-car/(id=${car.getId()})}" class="btn btn-danger deleteButton">Delete</a></td>
        </tr>
    </table>
</div>
<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label for="markAddCar" class="sr-only">Password</label>
            <input type="password" class="form-control" id="markAddCar" placeholder="Mark">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="modelAddCar" class="sr-only">Password</label>
            <input type="password" class="form-control" id="modelAddCar" placeholder="Model">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="colorAddCar" class="sr-only">Password</label>
            <input type="password" class="form-control" id="colorAddCar" placeholder="Color">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Add car</button>
    </form>
    <p></p>
</div>

<div class="container">
    <h3>Get car by color:</h3>
    <form th:action="@{/get-car-by-color}" th:object="${getByColor}" th:method="get">
        <table>
            <tr>
                <td>Color:</td>
                <td>
                    <label>
                        <input name="get-car-by-color-input" type="text" th:field="*{input}">
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="20px"></td>
            </tr>
            <tr>
                <td colspan="2" height="20px"></td>
            </tr>
            <tr>
                <td colspan="2" height="20px"></td>
            </tr>
            <tr>
                <td colspan="2"><input name="get-car-by-color-submit" type="submit" value="Get car by color"></td>
            </tr>
        </table>
    </form>
</div>

<div class="container">
    <h3>Modify field:</h3>
    <form th:action="@{/modify-field}" th:object="${modifyField}" th:method="get">
        <table>
            <tr>
                <td>Id:</td>
                <td>
                    <label>
                        <input name="modify-field-id" type="number" th:field="*{id}">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Field:</td>
                <td>
                    <label>
                        <select name="modify-field-property" th:field="*{property}">
                            <option value="mark">Mark</option>
                            <option value="model">Model</option>
                            <option value="color">Color</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Value:</td>
                <td>
                    <label>
                        <input name="modify-field-value" type="text" th:field="*{value}">
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="20px"></td>
            </tr>
            <tr>
                <td colspan="2"><input name="modify-field-submit" type="submit" value="Modify field"></td>
            </tr>
        </table>
    </form>
</div>

<!-- Edit Car -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <form th:action="@{/modify-car}" th:method="put">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalCenterTitle">Modify car</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="idUpdate" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idUpdate" name="id">
                        <p id="idEditMessage" style="color: red;">
                            **Id is missing
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="markUpdate" class="col-form-label">Mark:</label>
                        <input type="text" class="form-control" id="markUpdate" name="mark">
                        <p id="markEditMessage" style="color: red;">
                            **Mark is missing
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="modelUpdate" class="col-form-label">Model:</label>
                        <input type="text" class="form-control" id="modelUpdate" name="model">
                        <p id="modelEditMessage" style="color: red;">
                            **Model is missing
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="colorUpdate" class="col-form-label">Color:</label>
                        <select class="form-control" id="colorUpdate" name="color">
                            <option value="RED">Red</option>
                            <option value="GREEN">Green</option>
                            <option value="BLUE">Blue</option>
                            <option value="WHITE">White</option>
                            <option value="BLACK">Black</option>
                            <option value="YELLOW">Yellow</option>
                            <option value="ORANGE">Orange</option>
                            <option value="BROWN">Brown</option>
                            <option value="GREY">Grey</option>
                            <option value="UNKNOWN">Unknown</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitEdit">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Delete Car -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <form form th:action="@{/delete-car}" th:method="put">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Confirm delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete selected record?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <a href="" type="button" class="btn btn-danger" id="idDelete"> Yes delete</a>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/validEditModal.js}"></script>

</body>

</html>
